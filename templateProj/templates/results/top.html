{% extends 'base.html' %}

{% block content %}
<table class="table table-bordered table-hover">
    <thead class="thead-inverse">
    <tr>
        <th>#</th>
        <th>Title</th>
        <th>Subjectivity</th>
    </tr>
    </thead>
    <tbody>
    {% for element in top_list %}
    <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ element.0 }}</td>
        <td>{{ element.1 }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<a href="/logout" class="btn"> Logout </a>
<a href="/home" class="btn"> Home </a>
{% endblock %}
