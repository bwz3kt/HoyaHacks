<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<!-- <script src='/static/nvd3/nv.d3.css' charset='utf-8'></script> -->
<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.css">
<script src="/static/nvd3/nv.d3.js" charset='utf-8'></script>
<script>
  // d3.json('/static/stackedAreaData.json', function(data) {
    d3.csv('/static/Gunners.csv',function(data){
      console.log(data);
      data.forEach(function(d) {
        d.date = +d.date;
        d.polarity = +d.polarity;
      });

      nv.addGraph(function() {
        var chart = nv.models.stackedAreaChart()
        .margin({right: 100})
                  .x(function(d) { console.log('sdf'); return 1025409600000; })   //We can modify the data accessor functions...
                  .y(function(d) { return 7.9356392949025 })   //...in case your data is formatted differently.
                  .useInteractiveGuideline(true)    //Tooltips which show all data points. Very nice!
                  .rightAlignYAxis(true)      //Let's move the y-axis to the right side.
                  .showControls(true)       //Allow user to choose 'Stacked', 'Stream', 'Expanded' mode.
                  .clipEdge(true);

    //Format x-axis labels with custom function.
    chart.xAxis
    .tickFormat(function(d) { 
      return d3.time.format('%x')(new Date(d));
    });

    chart.yAxis
    .tickFormat(d3.format(',.2f'));

    d3.select('#chart')
    .datum(data)
    .call(chart);

    nv.utils.windowResize(chart.update);

    return chart;
  });
    })
  </script>
  <svg id="chart"></svg>
  {% extends 'base.html' %}

  {% block content %}
  <table class="table table-bordered table-hover">
    <thead class="thead-inverse">
      <tr>
        <th>#</th>
        <th>Title</th>
      </tr>
    </thead>
    <tbody>
      {% for element in top_list %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ element }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="/logout" class="btn"> Logout </a>
  <a href="/home" class="btn"> Home </a>
  {% endblock %}
